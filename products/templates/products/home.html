{% load static %}
{% static "mainimage" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <title>Djago Ecommer | manascode.com</title>
</head>
<body>

    <div class="container">
        <div class="row">
            {% for product in goods %} <!--Class Based View and by default ListView provide the context as object_list.-->
            <div class="col-md-4 col-sm12 col-lg-3 m-1">
                <div class="card" style="width: 100%; height:300px;">
                    <img src ="{{baseUrl}} /{{ product.mainimage}}" style="width: 100%;" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.preview_text }}</p>
                        <h3 class="card-price"> ${{ product.price }}</h3>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-success">Add To Cart</a>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
        <a href="cart/{{ product.slug }}" class="btn btn-success">Add to Cart</a>
<a href="remove/{{ product.slug }}" class="btn btn-danger">Remove from Cart</a>

    </div>
    
</body>
</html>
